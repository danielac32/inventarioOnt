

 
<div class="container"> 
<h2>Historial de modificaciones</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Columna de nombre -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let record"> {{record.id}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> tipo </th>
    <td mat-cell *matCellDef="let record"> {{record.tipo}} </td>
  </ng-container>
   
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> valor </th>
    <td mat-cell *matCellDef="let record"> {{record.valor}} </td>
  </ng-container>

  <ng-container matColumnDef="entregado">
    <th mat-header-cell *matHeaderCellDef> entregado </th>
    <td mat-cell *matCellDef="let record"> {{record.entregado}} </td>
  </ng-container>

  <ng-container matColumnDef="observacion">
    <th mat-header-cell *matHeaderCellDef> observacion </th>
    <td mat-cell *matCellDef="let record"> {{record.observacion}} </td>
  </ng-container>

  <ng-container matColumnDef="cedula">
    <th mat-header-cell *matHeaderCellDef> cedula </th>
    <td mat-cell *matCellDef="let record"> {{record.cedula}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> fecha </th>
    <td mat-cell *matCellDef="let record"> {{record.createdAt | date:'yyyy-MM-dd'}} </td>
  </ng-container>
  <!-- Columna de acciones -->
  
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let record">
    <button mat-raised-button matTooltip="Editar"  (click)="editar(record?.id)">
      <mat-icon>edit</mat-icon>
      </button>
      <button mat-raised-button matTooltip="Eliminar"  (click)="eliminar(record?.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
   </ng-container>  
  <!-- DefiniciÃ³n de columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20,40,50,100,150,200]" showFirstLastButtons></mat-paginator>
 

</div >
