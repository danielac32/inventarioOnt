

 
<div class="login-container"> 

<form class="login" [formGroup]="myForm" (ngSubmit)="onSubmit()" >
        <h2>{{ data.title}}</h2>
        @if (submitted && myForm.get('categoria')?.hasError('required')){
	        <div class="error-message" >
	            Codigo requerido
	        </div>
        }
        <input type="text" required formControlName="categoria" placeholder="Categoria">
    <button  type="submit" matTooltip="Crear categoria"><mat-icon>add_circle</mat-icon></button>
</form>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Columna de nombre -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.id}} </td>
  </ng-container>

    <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let categorias"> {{categorias.name}} </td>
  </ng-container>
   

  <!-- Columna de acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categorias">
      <button mat-raised-button matTooltip="Eliminar" (click)="delete(categorias.id)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-raised-button matTooltip="Editar" (click)="edit(categorias.id,categorias.name)">
        <mat-icon>edit</mat-icon>
      </button>
      <!--<button mat-raised-button matTooltip="Editar" (click)="edit(categorias.id)">
        <mat-icon>upgrade</mat-icon>
      </button>-->
    </td>
  </ng-container>
  
  <!-- DefiniciÃ³n de columnas -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 

</div >
