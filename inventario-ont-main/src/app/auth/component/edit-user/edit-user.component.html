

 
<div class="login-container"> 
<form class="login" [formGroup]="myForm" (ngSubmit)="onSubmit()" >
  
        <h2>{{ data.title}}</h2>
   
        
         
         <input type="text" formControlName="name"   placeholder="Nombre" >

        
         
       <input type="email" formControlName="email"   placeholder="Correo electrónico" >

         
        <input type="password" formControlName="password"   placeholder="Contraseña" >

         
       <select formControlName="rol" class = "custom-select" >
        <option value="" disabled selected>Rol</option>
       <option value="admin">Admin</option>
       <option value="user">User</option>
       </select>
 
       
    <button  type="submit" >Actualizar</button>
    
</form>
</div >
